name: Scrape Airbnb Host

on:
  workflow_dispatch:
    inputs:
      host_url:
        description: "Airbnb host URL (ex: https://www.airbnb.com/users/show/12345678)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run host scraper
        env:
          HOST_URL: ${{ inputs.host_url }}
        run: |
          python scrape_host.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: host-airbnb-data
          path: host_listings.csv
